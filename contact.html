    <link rel="stylesheet" href="https://fonts.cdnfonts.com/css/futura-std-4" />

      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"

  <body class="home">
    <div class="container">
      <header>
        <h1>
          <a href="index.html" id="logo">ioana man</a>
        </h1>
        <input type="checkbox" id="menu-open" />
        <label for="menu-open" class="menu-btn">
          <span class="material-symbols-outlined"> menu</span>
        </label>
        <nav class="menu-box">
          <ul>
            <li>
              <a class="menu-item" href="index.html" aria-current="page"
                >home
              </a>
            </li>
            <li>
              <a class="menu-item" href="works.html"> works</a>
            </li>
            <li>
              <a class="menu-item" href="about.html">about</a>
            </li>
            <li>
              <a class="menu-item" href="/contact.html">contact</a>
            </li>
          </ul>
        </nav>
      </header>
      <div class="bg-container"></div>
      <div class="form-wrapper">
        <form action="https://api.web3forms.com/submit" method="POST">
          <input
            type="hidden"
            name="access_key"
            value="b0e43f6b-3cfc-4332-9827-ebb790c2cf45"
          />
          <label for="name">Name:</label>
          <input
            class="form-input"
            id="name"
            type="text"
            name="name"
            autocomplete="name"
            required
          />
          <label for="email">Email:</label>
          <input
            class="form-input"
            id="email"
            type="email"
            name="email"
            autocomplete="email"
            required
          />
          <label for="message">Message:</label>
          <textarea
            class="form-textarea"
            id="textarea"
            name="message"
            required
          ></textarea>

          <!-- hCaptcha Spam Protection -->
          <!-- cannot adjust width of captcha -->
          <div class="h-captcha" data-captcha="true" data-size="compact"></div>

          <button class="form-button" type="submit">Send</button>
        </form>
      </div>
      <!-- Required for hCaptcha -->
      <script src="https://web3forms.com/client/script.js" async defer></script>
      <footer>Copyright &amp; 2024</footer>
    </div>
